<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generater password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<body>
    <div class="d-flex flex-column justify-content-center align-items-center bg-white p-5">
        <h3>Random Password Generater</h3>
        <input type="text" id="password" class="w-100 my-3 px-3 py-2" placeholder="Create Password" >

            <button onclick="genpassword()" class="px-5 py-2 bg-primary text-white">Generate</button>
            <button onclick="copyselect()" class="px-5 py-2 bg-primary text-white">Copy</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
